server:
  port: 80

spring:
  application:
    name: service-gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: service-hosp
          uri: lb://service-hosp
          predicates: Path=/*/hosp/**
        - id: service-cmn
          uri: lb://service-cmn
          predicates: Path=/*/cmn/**
        - id: service-user
          uri: lb://service-user
          predicates: Path=/*/user/**
        - id: service-msm
          uri: lb://service-msm
          predicates: Path=/*/msm/**
        - id: service-user
          uri: lb://service-user
          predicates: Path=/*/ucenter/**
        - id: service-oss
          uri: lb://service-oss
          predicates: Path=/*/oss/**